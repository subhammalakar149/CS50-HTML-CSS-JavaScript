<!DOCTYPE html>
<!-- Demonstrating a table -->

<html lang="en">
    <head>
        <title>Table</title>
    </head>
    <body>
        <table> <!-- <table> is the tag for creating tables -->
            <tr> <!-- <tr> is for table rows -->
                <td>1</td> <!-- <td> is for the table data -->
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>*</td>
                <td>0</td>
                <td>#</td>
            </tr>
        </table>
    </body>
</html>
