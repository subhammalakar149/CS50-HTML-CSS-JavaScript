<!DOCTYPE html>

<!-- pattern attribute demonstration -->

<html lang="en">
    <head>
        <title>Register2</title>
    </head>
    <body>
        <form>
            <input autocomplte="off" autofocus name="email" pattern=" .+@.+\.edu" placeholder="Email" type="email"> <!-- using pattern attribute to ensure only specific data is entered -->
            <button>Register</button>
        </form>
    </body>
</html>
