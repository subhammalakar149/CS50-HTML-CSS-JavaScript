<!DOCTYPE html>

<!-- Demonstrates additional form attributes -->

<html lang="en">
    <head>
        <title>search</title>
    </head>
    <body>
        <form action="https://www.google.com/search" method="get">
            <input autocomplete="off" autofocus name="q" placeholder="Query" type="search"> <!-- creates a text field with placeholder as 'query' -->
            <button>Google Search</button> <!-- crates a button with label as 'google search'-->
        </form>
    </body>
</html>
