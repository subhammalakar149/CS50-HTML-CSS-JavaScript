<!DOCTYPE html>

<!-- Form demonstration -->

<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <body>
        <form action="https://www.google.com/search" method="get"> <!-- asking for information using google server using "get"-->
            <input name="q" type="search"> <!-- creates a text field for input -->
            <input type="submit" value="Google Search"> <!-- creates a button with name google search -->
        </form>
    </body>
</html>
